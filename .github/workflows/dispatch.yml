name: Deployment Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: false
        type: choice
        options:
          - production
          - staging
          - development
      version:
        description: 'Version to deploy'
        required: false
        default: 'latest'
    
  # push:
  #   branches:
  #     - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Project Init
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "Deploying to production..."
          else
            echo "No input provided..."
          fi
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: SAST Scan
        run: grep -r -e "password" -e "secret" -e "keys" .
        # run: grep -Ri -w '(password|passwd|pass|secret|keys)' .

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.CSN_TOKEN }}
          publish_dir: .

  dast:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: OWASP ZAP DAST Scan
        continue-on-error: true
        run: |
          docker run --rm -v $(pwd):/zap/wrk:rw zaproxy/zap-stable zap-baseline.py -t 'https://okon-emma.github.io/csn-dast/' || true
